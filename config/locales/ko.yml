ko:
  # common part
  Open Source Friday: "오픈소스 금요일"
  full_title_desc: "이번 주 금요일, 당신이 좋아하고 자주 이용하는 소프트웨어에 몇 시간만 투자해 컨트리뷰션 해보세요."
  full_description: "오픈소스는 당신과 같은 사람들이 만들어갑니다. 당신이 좋아하고 자주 이용하는 소프트웨어에 몇 시간만 투자해 컨트리뷰션 해보세요."
  Contributors: "컨트리뷰터"
  Businesses: "비즈니스"
  Maintainers: "관리자"
  headline:
    businesses: "오픈소스로 비즈니스를 운영한다면 어떻게 참여할 수 있는지 배워보세요."
    maintainers: "도움이 필요하다면 사람들이 컨트리뷰션할 수 있도록 프로젝트에 관심을 주세요."
    contributors: "컨트리뷰션이 무엇이고 또 어떻게 프로젝트를 찾는지, 그리고 자신만의 새로운 프로젝트를 시작하는 방법을 배워보세요."
  Sign up with GitHub: "Github 가입하기"
  # app/views/layouts/_nav.html.erb
  Sign up: "가입하기"
  Sign out: "로그아웃"

  # app/views/home/index.html.erb
  index:
    main:
      title: "오픈소스 금요일에 기여하기"
      contribution: "컨트리뷰션 하는 법 배우기"
      link_html: '<a class="" href="%{url}">가이드라인 읽기 %{icon}</a>'
    find:
      title: "컨트리뷰션 할 프로젝트 찾기"
      description: "오픈소스 컨트리뷰션은 프로젝트부터 디자인, 문서, 오퍼레이션 그리고 코드에 이르기까지 다양한 레벨에서 이루어질 수 있습니다. 당신의 첫 컨트리뷰션이 무엇이고 어떤 식으로 이루어져야 하는지 정해진 법은 없으니 너무 걱정하지 마세요."
      used:
        title: "이미 사용하는 프로젝트"
        description: "당신이 이미 사용하거나 관심 있는 프로젝트를 떠올려보세요. 항상 돌아오게 되는 프로젝트가 있다면 그것이 바로 앞으로 당신이 가장 활발히 기여하게 될 프로젝트가 될 겁니다."
      issue:
        title: "당신이 고칠 수 있는 이슈"
        description: "다음 사이트에서 당신이 도울 수 있는 프로젝트를 찾아보세요:"
        first: "Your First PR"
        grabs: "Up For Grabs"
        triage: "CodeTriage"
      welcome:
        title: "환영합니다"
        description_html: "항상 새로운 컨트리뷰터를 환영해 온 프로젝트를 <a href=\"%{url}\">신입 컨트리뷰터를 위한 깃헙 프로젝트</a> 쇼케이스에서 만나보세요."

  # app/views/home/business.html.erb
  business:
    title: "오픈 소스로 당신의 비즈니스를 운영하세요"
    description: "매주 한 번, 당신이 좋아하고 자주 사용하는 오픈소스 프로젝트에 시간을 투자해보세요."
    reason:
      title: "비즈니스 운영에 필수적"
      description: "오픈소스 소프트웨어는 더욱 효과적인 비즈니스를 가능하게 합니다."
      technology:
        title: "회사 기술을 향상시키기"
        description: "직접 오픈소스에 참여하여 소프트웨어를 통해 당신의 기업을 알리세요."
    models:
      title: "함께 발전하기"
      description: "오픈소스 개발 모델은 소프트 협업의 최전방에 있습니다. 개발자는 오픈소스를 통해 직관적으로 기업 소프트웨어의 질과 속도, 투명성을 개선합니다."
    cost:
      title: "오버헤드 줄이기"
      description: "정기적으로 오픈소스에 기여하는 것으로 유지 보수해야 할 커스텀 소프트웨어를 최소화하여 시간과 돈을 줄일 수 있습니다."
    reputation:
      title: "인재 찾기"
      description: "오픈소스를 통해 사원과 기업 평판을 올릴 수 있습니다."
    plan:
      title: "오픈 소스 금요일을 회사문화로 도입해보세요"
      description: "이번 기회에 개발자 문화를 개선해보세요."
      encourage:
        title: "시간 투자하기"
        description: "매주 금요일, 당신의 상사, 직원 그리고 동료들과 2시간 이상 기업이 사용하는 오픈소스 프로젝트로 시간을 보내보세요."
      policy:
        title: "습관으로 만들기"
        description: "사원들이 꾸준히 오픈소스에 기여할 수 있도록 명확한 사내정책을 만들어보세요."

  # app/views/home/maintainers.html.erb
  maintainers:
    title: "사람들의 도움을 받아 소프트웨어를 만들어보세요"
    description:  "매주 금요일, 다른 사람들이 기여할 수 있도록 프로젝트에 관심을 주세요."
    involve:
      title: "당신의 프로젝트를 사람들이 찾을 수 있도록 도와주세요"
      description: "프로젝트를 만드는 것은 겨우 시작일 뿐입니다. 어서 프로젝트를 알려보세요."
      workload:
        title: "업무량을 줄이기"
        description_html: '<a href="%{url}">커뮤니티의 도움을 최대한 효과적으로 얻기</a> 위해 README 파일에 당신의 프로젝트가 무엇을 하는지, 스코프는 무엇인지, 기여가 필요한 부분은 어디인지, 기여하는 방법은 무엇인지 적어주세요.'
      promote:
        title: "프로젝트를 홍보하기"
        description_html: '트위터 계정이나 블로그, 웹사이트를 통해 <a href="%{url}">사람들이 당신의 프로젝트를 찾을 수 있도록 하세요</a>.'
    growing:
      title: "커뮤니티를 키워보세요"
      description: "누구나 처음은 있습니다. 누구나 쉽게 첫 컨트리뷰션을 할 수 있도록 도와주세요."
      document:
        title: "모든 것을 문서화하기"
        description_html: "<a href=\"%{survey}\">2017년 깃헙 오픈소스 설문조사</a>에 따르면 내용이 불완전하거나 두서없이 작성된 문서가 컨트리뷰터가 오픈소스에 기여하는데 가장 큰 문제로 지목되었습니다. 당신의 프로젝트에 어떻게 기여할 수 있는지 <a href=\"%{guide}\">프로세스를 문서화</a>하세요."
      help:
        title: "도움 요청하기"
        Look_out_html: "<a href=\"%{url}\">당신의 프로젝트 오너십을 공유</a>하기 위해 재능 있는 기여자나 운영자를 찾아보세요. 특히 초기 기여자들에게 좋은 인상을 남기도록 하세요."
    workflow:
      title: "워크플로우를 향상시키세요"
      description: "다른 관리자는 어떻게 효과적으로 프로젝트를 관리하는지 배워보세요."
      boundaries:
        title: "선 긋기"
        description_html: "
        프로젝트의 스코프를 정하고 <a href=\"%{pause}\">확실히 선을 그어주세요</a>. No라고 말하는 것은 <a href=\"%{sayno}\">Yes라고 말하는 것</a>만큼 중요합니다."
      automation:
        title: "자동화하기"
        description_html: "<a href=\"%{url}\">로봇을 이용한</a> 자동화된 테스트 프로세스로 시간을 절약하세요."
    visitor:
      title: "오픈소스 금요일 준비하세요"
      description: "나중을 위해 지금 참여하세요."

  endorsement:
    title: "우리 회사를 소개합니다"
    Kim_Crayton:
      title_html: '커뮤니티 엔지니어, 작가, 기업가'
      name_html:  'Kim Crayton (%{url})'
      message_html: "오픈소스에 공헌하는 것은 기여자의 재능을 활용해 다양한 크기의 비즈니스가 성장할 수 있도록 도와줍니다. 코딩을 처음 접하는 사람이라면 개발 프로세스에 적응할 수 있는 기회가 될겁니다. 오픈소스를 통해 연습하고 실험하고 자신의 실력을 증명하면서 커뮤니티에 가치를 부여하고 공헌할 수 있습니다."
    Chris_Lamb:
      title_html: '%{company_url}의 리더'
      name_html:  'Chris Lamb (%{url})'
      message_html:  "제가 이 자리까지 올라올 수 있었던 것은 단순히 오픈소스에 기여하면서 소프트웨어 개발자로서 기술을 연마했기 때문이 아닙니다. 다양한 문화를 공유하면서 새로운 동료와 친구를 만나 네트워크를 키워왔기 때문입니다. 꼭 오픈소스에 참여해보는 걸 추천합니다."
    Will_Norris:
      title_html: ' %{company_url} 오픈소스'
      name_html:  'Will Norris (%{url})'
      message_html: "Google 엔지니어 사이에서 오픈소스는 가장 인기 있는 20% 프로젝트 중 하나입니다. 오픈소스는 우리가 하는 일에 중대한 영향을 미치기 때문에 최대한 <a href=\"https://opensource.google.com/docs/patching/\">프로세스</a>를 간략화하려고 노력합니다."
    Christine_Abernathy:
      title_html: '%{company_url} 오픈소스'
      name_html:  'Christine Abernathy (%{url})'
      message_html: "오픈소스는 정보의 투명성과 연결성이 좀 더 보장된 세계를 만들고자 하는 우리의 미션과 맥락을 같이 합니다. 커뮤니티에서 활동하는 것으로 우리는 업무와 도전과제를 공유할 수 있습니다. 또한, 재능 있는 사람들이 자신의 아이디어와 노력을 통해 세계를 앞으로 나아갈 수 있도록 합니다."
    Rich_Harris:
      title_html: '%{project1_url} 와 %{project2_url}의 운영자'
      name_html:  'Rich Harris (%{url})'
      message_html: "많은 오픈소스 프로젝트에서 부족한 것은 자금이 아니라 시간입니다. 많은 운영자들은 본업을 가지고 있고 현실적으로 그 시간을 줄여가면서 오픈소스에 투자하기는 어렵습니다. 그렇기 때문에 프로젝트는 보다 많은 컨트리뷰터를 필요로 합니다. 오픈소스 금요일은 이런 기업들이 의미 있는 오픈소스 생태계를 구축하고 지원할 수 있도록 합니다."
    Brett_Cannon:
      title_html: '%{project_url} 개발자'
      name_html:  'Brett Cannon (%{url})'
      message_html: '운영자의 프로젝트를 다른 사람들이 이용하기 시작하면 오픈소스는 "소스 공유"에서 "유지보수 공유"로 확장됩니다. 알다시피, 유지보수라는 것은 흐름이 끊기지 않고 작업을 끝낼 수 있도록 하는데 효과적으로 시간을 활용해야 합니다. 예를 들면, 맥락(context)을 잃기 전에 코드리뷰를 하는 것이 있습니다.'


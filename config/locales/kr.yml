en:
  # common part
  Open Source Friday: "오픈소스 금요일"
  full_title_desc: "이번 주 금요일, 당신이 자주 사용하고 좋아하는 소프트웨어에 몇 시간만 투자해 컨트리뷰션 해보세요. This Friday, invest a few hours contributing to the software you use and love."
  full_description: "오픈 소스는 당신과 같은 사람들이 만들어갑니다. 당신이 자주 사용하고 좋아하는 소프트웨어에 몇 시간만 컨트리뷰션 해보세요. Open source is made by people just like you. This Friday, invest a few hours contributing to the software you use and love."
  Contributors: "컨트리뷰터"
  Businesses: "비즈니스"
  Maintainers: "관리자"
  headline:
    businesses: "오픈소스로 비즈니스를 운영한다면 어떻게 참여할 수 있는지 배워보세요. Your business runs on open source. Learn how to get involved."
    maintainers: "당신의 프로젝트에 사람들이 컨트리뷰션할 수 있도록 도와주세요. Give your project some love to help others contribute where you need it most."
    contributors: "컨트리뷰션이 무엇이고 또 어떻게 프로젝트를 찾는지 배워보세요. 그리고 자신의 새로운 프로젝트를 시작해보세요. Learn what it means to contribute, and how to find and get started on a new project."
  Sign up with GitHub: "Github 가입하기"
  # app/views/layouts/_nav.html.erb
  Sign up: "가입하기"
  Sign out: "로그아웃"

  # app/views/home/index.html.erb
  index:
    main:
      title: "오픈소스 금요일에 기여하기 Contribute on Open Source Friday"
      contribution: "컨트리뷰션 하는 법 배우기Learn to contribute"
      link_html: '<a class="" href="%{url}">가이드라인 읽기 Read the guide%{icon}</a>'
    find:
      title: "컨트리뷰션할 프로젝트 찾기 Find a project to contribute to"
      description: "오픈소스에 기여는 프로젝트부터 디자인, 문서, 오퍼레이션 그리고 코드에 이르기까지 다양한 레벨에서 이루어질 수 있습니다. 당신의 첫 컨트리뷰션이 꼭 어떤 것이어야 하고 어떤 식으로 보여야 하는지 정해진 법은 없으니 너무 걱정하지마세요. Contributing to open source happens at all levels, across projects and design, documentation, operations and code. You don’t need to overthink what exactly your first contribution will be, or how it will look"
      used:
        title: "이미 사용하는 프로젝트 A project you already use"
        description: "당신이 이미 사용하거나 관심있는 프로젝트를 떠올려보세요. 항상 돌아오게 되는 프로젝트가 있다면 그것이 바로 앞으로 당신이 가장 활발히 기여하게 될 프로젝트가 될겁니다. Start by thinking about the projects you already use or want to use. The projects you’ll actively contribute to are the ones you find yourself coming back to."
      issue:
        title: "당신이 고칠 수 있는 이슈 An issue you can fix"
        description: "다음 사이트에서 당신의 도움을 필요로 하는 프로젝트를 찾아보세요: Check out these sites to find a project looking for your help:"
        first: "Your First PR"
        grabs: "Up For Grabs"
        triage: "CodeTriage"
      welcome:
        title: "환영합니다 A warm welcome"
        description_html: "항상 새로운 컨트리뷰터를 환영해 온 프로젝트를 <a href=\"%{url}\">뉴비 컨트리뷰터를 위한 깃헙 프로젝트</a> 쇼케이스에서 만나보세요. Find a project that has a history and reputation for being welcoming to new contributors in <a href=\"%{url}\">GitHub&apos;s great for new contributors</a> showcase."

  # app/views/home/business.html.erb
  business:
    title: "오픈 소스로 비즈니스 운영을 Your business runs on open source software"
    description: "매주 한 번. 당신이 사용하고 사랑하는 오픈소스 프로젝트에 시간을 투자해보세요. Once a week, every week. Take time to invest in the open source software you use and love."
    reason:
      title: "오픈소스 비즈니스 운영하기 Your business depends on it"
      description: "오픈소스 소프트웨어는 더욱 효과적인 비즈니스를 가능하게 합니다 Companies need open source software to run effectively."
      technology:
        title: "회사 기술을 향상시키기 Improve the technology you rely on"
        description: "직접 오픈 소스에 참여하여 소프트웨어를 통해 당신의 기업을 알리세요 Direct participation in open source gives your organization a voice in the software you depend on."
    models:
      title: "함께 발전하기 Work better together"
      description: "오픈 소스 개발 모델은 소프트 협업의 최전방에 있습니다. 개발자는 오픈소스를 통해 직관적으로 기업 소프트웨어의 질과 속도, 그리고 투명성을 개선합니다. Open source development models are at the forefront of software collaboration. Developers who work on open source learn intuitively to improve quality, speed, and transparency at your organization."
    cost:
      title: "오버헤드 줄이기 Reduce overhead"
      description: "정기적으로 오픈소스에 기여하여 커스텀 소프트웨어 유지보수하는데 쓰이는 시간과 돈을 줄일 수 있습니다.  Contributing regularly to open source saves money and developer hours by reducing the custom software you need to maintain."
    reputation:
      title: "인재 찾기 Attract and retain talent"
      description: "오픈 소스를 통해 사원 그리고 기업 평판을 올리세요 Employees that work on open source boost their, and their employer's, reputation."
    plan:
      title: "오픈 소스 금요일을 기업에서 시행하기 Open Source Friday in your organization"
      description: "이번 기회에 개발자 문화를 개선해보세요 Improving your developer culture is too important to be left unplanned."
      encourage:
        title: "시간 내기 Set aside time"
        description: "매주 금요일, 당신의 상사, 직원 그리고 동료들과 2 시간 이상 기업이 사용하는 오픈소스 프로젝트로 시간을 보내보세요. Each Friday, encourage your managers, employees, and coworkers to spend at least two hours working on the open source projects your organization already uses."
      policy:
        title: "습관으로 만들기 Make it a habit"
        description: "사원들이 오픈소스에 기여할 수 있도록 명확한 사내정책을 만들어보세요. Create clear, internal policies so employees can easily and consistently contribute to open source."

  # app/views/home/maintainers.html.erb
  maintainers:
    title: "누군가의 도움을 받아 소프트웨어 만들기 Build software with help from others"
    description:  "매주 금요일, 다른이들이 기여할 수 있도록 프로젝트에 관심을 주세요 Every Friday, give your software project some love and make it easier for others to contribute."
    involve:
      title: "당신의 프로젝트를 찾을 수 있도록 돕기 Help people discover your project"
      description: "프로젝트를 만드는 것은 시작일 뿐입니다. 어서 프로젝트를 알려보세요 Creating a project is only the beginning. Why not spread the word?"
      workload:
        title: "업무량을 줄이기 Reduce your workload:"
        description_html: '<a href="%{url}">커뮤니티의 도움을 최대한 효과적으로 얻기</a> 위해 당신의 README 파일에 당신의 프로젝트가 무엇을 하는지, 스코프는 무엇인지, 기여가 필요한 부분은 어디인지, 기여하는 방법은 무엇인지 적어주세요 Ensure your README file details what your project does, its scope and contribution needs, and how to contribute to <a href="%{url}">leverage your community</a>.'
      promote:
        title: "프로젝트를 홍보하기 Promote your work"
        description_html: '트위터 계정이나 블로그, 웹사이트를 통해 <a href="%{url}">사람들이 당신의 프로젝트를 찾을 수 있도록 하세요</a> Consider creating a Twitter account, blog posts and website to <a href="%{url}">help people find and follow your project</a>.'
    growing:
      title: "커뮤니티를 키우기 Grow your community"
      description: "누구나 처음은 있습니다. 첫 컨트리뷰션을 누구나 쉽게 시작할 수 있도록 도와주세요. Everybody was new once. Ease someone else's first-time contribution jitters."
      document:
        title: "모든 것을 문서화 Document everything"
        description_html: "<a href=\"%{survey}\">2017년 깃헙 오픈소스 설문조사</a>에 따르면 불완전하고 헷갈리는 문서는 컨트리뷰터가 오픈소스에 기여하는데 가장 큰 문제가 되었습니다. 당신의 프로젝트에 어떻게 기여할 수 있는지 <a href=\"%{guide}\">프로세스를 문서화</a>하세요.
        <a href=\"%{survey}\">GitHub's 2017 Open Source Survey</a> showed incomplete or confusing documentation is the biggest problem for open source users. Ensure you are <a href=\"%{guide}\">documenting your processes </a>  for how to contribute to your project."
      help:
        title: "도움 얻기 Get help"
        Look_out_html: "Look out for promising potential contributors or maintainers to <a href=\"%{url}\"> share ownership of your project.</a> Make an effort to welcome first-time contributors in particular."
    workflow:
      title: "워크플로우 향상하기 Improve your workflow"
      description: "다른 관리자는 어떻게 효과적으로 프로젝트를 관리하는지 배워보세요 Learn from other maintainers on how to be more effective."
      boundaries:
        title: "Set boundaries"
        description_html: "Decide on what the scope of the project is and <a href=\"%{pause}\">set clear boundaries for yourself</a>. Saying no <a href=\"%{sayno}\"> is as important as saying yes</a>."
      automation:
        title: "자동화 Automation"
        description_html: "<a href=\"%{url}\">로봇을 이용해</a> 자동화된 테스트 프로세스로 시간을 절약하세요 <a href=\"%{url}\">Bring in the robots</a> to automate as much as possible through tests and other checks to save yourself time."
    visitor:
      title: "오픈소스 금요일 준비하기 Get ready for Open Source Friday"
      description: "나중을 위해 지금 참여하세요 Spend time now to save time later."

  endorsement:
    title: "You're in good company"
    Kim_Crayton:
      title_html: 'Community Engineer, Writer, Founder'
      name_html:  'Kim Crayton (%{url})'
      message_html: "Contributing to open source not only allows businesses of every size to take advantage and build upon the talents of others, it’s also an avenue for those new to coding to acclimate themselves to the development process in ways that allow them to practice, experiment, and showcase themselves as valuable and contributing members of the community."
    Chris_Lamb:
      title_html: '%{company_url} Leader'
      name_html:  'Chris Lamb (%{url})'
      message_html:  "I got to where I am today by contributing to open source software, allowing me to not only improve my skills as a software developer but also to increase my network of colleagues and to meet new and interesting friends from extremely diverse cultures. I can highly recommend it."
    Will_Norris:
      title_html: 'Open Source at %{company_url}'
      name_html:  'Will Norris (%{url})'
      message_html: "Contributing to open source projects continues to be one of the most popular 20% projects for Google engineers. Open source plays such an important role in so much of what we do, so we try to make <a href=\"https://opensource.google.com/docs/patching/\"> the process </a> as easy as possible."
    Christine_Abernathy:
      title_html: 'Open Source at %{company_url}'
      name_html:  'Christine Abernathy (%{url})'
      message_html: "Open source aligns with our mission to make the world more open and connected. Working with the community gives us an opportunity to share our work and the challenges we’re aiming to solve, and encourages talented people to contribute their ideas and effort to move the world forward."
    Rich_Harris:
      title_html: '%{project1_url} and %{project2_url} maintainer'
      name_html:  'Rich Harris (%{url})'
      message_html: "The thing that most open source projects lack is not money, but time. Many maintainers have full-time jobs and can't realistically cut back their hours. What almost all projects need is more contributors. Open Source Friday is a perfect way for companies to support the open source ecosystem they depend on in a meaningful way."
    Brett_Cannon:
      title_html: '%{project_url} developer'
      name_html:  'Brett Cannon (%{url})'
      message_html: 'Once you are a maintainer on a project that others rely on, open source goes from "sharing the code" to "sharing the maintenance". As we all know, "maintenance" takes time which is most effectively spent in a continuous block to help make sure you can finish that e.g. code review before you start to lose context.'


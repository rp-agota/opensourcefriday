      policy:
        title: "保持习惯"
        description: "创建明确的内部政策，让员工始终可以轻易的为开源贡献。"

  # app/views/home/maintainers.html.erb
  maintainers:
    title: "与他人协助构建软件"
    description:  "每个星期五，给你的软件项目一些爱，让别人更容易地给它贡献。"
    involve:
      title: "帮助人们发现你的项目"
      description: "创建了项目仅仅是个开始。为什么不把它推向世界？"
      workload:
        title: "减少你的工作量"
        description_html: '确保你的 README 文件写了你的项目作用，它的范围和贡献需求，以及如何<a href="%{url}">借助社区</a>。'
      promote:
        title: "推广你的作品"
        description_html: '考虑创建一个 Twitter 账号、博客博文及网站, 以<a href="%{url}">帮助人们找到和关注你的项目</a>。'
    growing:
      title: "让你的社区成长"
      description: "每个人都曾是新手。缓解他人在首次贡献时的紧张。"
      document:
        title: "配上文档"
        description_html: "<a href=\"%{survey}\">GitHub 2017 年开源调查</a>显示，对开源用户来说，不完整、模糊的文档是最大问题。确保有<a href=\"%{guide}\">贡献流程文档</a>。"
      help:
        title: "取得帮助"
        Look_out_html: "挑选有希望的潜在贡献者或维护者，<a href=\"%{url}\">共享你项目的所有权</a>。尽力用独特的方式去欢迎首次贡献者。"
    workflow:
      title: "改进你的工作流程"
      description: "在提高效率上向其他维护者学习。"
      boundaries:
        title: "设定边界"
        description_html: "确定项目范围并<a href=\"%{pause}\">给自己划定明确界线</a>。拒绝<a href=\"%{sayno}\">和接受同等重要</a>。"
      automation:
        title: "自动化"
        description_html: "尽可能通过<a href=\"%{url}\">引进机器人</a>来自动化测试和检测来节约你的时间。"
    visitor:
      title: "准备好开源星期五"
      description: "磨刀不误砍柴工。"

  endorsement:
    title: "身处好公司"
    Kim_Crayton:
      title_html: '社区工程师、作家、创始人'
      name_html:  'Kim Crayton (%{url})'
      message_html: "给开源做贡献不仅允许各种规模的商业机构，在他人智慧的基础上获益，对那些刚开始接触编程，通过实际操作、试验来适应开发过程，证明自己是对社区有价值的贡献者的人来说，也是康庄大道。"
    Chris_Lamb:
      title_html: '%{company_url} 项目负责人'
      name_html:  'Chris Lamb (%{url})'
      message_html:  "今天通过为开源项目做贡献，让我提高了软件开发者技能，也让我认识了多元文化中有意思的新朋友，拓宽了行业朋友圈。我强烈推荐它。"
    Will_Norris:
      title_html: '在 %{company_url} 做开源'
      name_html:  'Will Norris (%{url})'
      message_html: "贡献开源项目将继续成为 Google 最流行的 20% 的项目的工程师的选择。 开源在我们的所做的许多事情中扮演着如此重要的角色，所以我们尝试让<a href=\"https://opensource.google.com/docs/patching/\">处理过程</a>尽可能的轻松。"
    Christine_Abernathy:
      title_html: '在 %{company_url} 做开源'
      name_html:  'Christine Abernathy (%{url})'
      message_html: "开源赋予了我们让世界更加开放和连接的使命。在社区中工作就有机会去分享自己的作品和面对的挑战, 鼓励智慧的人们去贡献他们的思想和努力推动世界进步。"
    Rich_Harris:
      title_html: '%{project1_url} 和 %{project2_url} 的维护者'
      name_html:  'Rich Harris (%{url})'
      message_html: "许多开源项目缺乏的不是资金，而是时间。许多维护者都有全职工作，这些时间不可能缩减。通常所有项目需要的是更多的贡献者。开源星期五对依赖并支持开源生态的公司来说，是一个完美的途径。"
    Brett_Cannon:
      title_html: '%{project_url} 开发者'
      name_html:  'Brett Cannon (%{url})'
      message_html: '一旦你成为一个其他人都在依赖的项目的维护者，开源就从“共享代码”变为“共享维护”。众所周知，最有效用的一段连续时间进行“维护”，以帮助在当你遗忘当时情景前进行代码审查。'


        description_html: 'اطمینان حاصل کنید که پرونده README پروژه شما محدوده و نیاز شما را از مشارکت ها همراه جزئیات مطرح کرده است، و نحوه کمک به <a href="%{url} "> به جامعه خود سوق دهید</a>.'
      promote:
        title: "کار خود را تبلیغ کنید"
        description_html: 'با ایجاد حساب تویتر و نوشتن مطالب و بلاگ تلاش کنید <a href="%{url}">به مردم کمک کنید تا پروژه شما را پیدا و دنبال کنند</a>.'
    growing:
      title: "جامعه خود را رشد دهید"
      description: "همه یک بار تازه بودند. سهولت دریافت کمک برای اول شخص و دیگران را ساده کنید."
      document:
        title: "همه چیز را مستند کنید"
        description_html: "<a href=\"%{survey}\">بررسی منبع آزاد GitHub 2017</a> نشان داد که اسناد ناقص یا گیج کننده بزرگترین مشکل برای کاربران منبع آزاد است. اطمینان حاصل کنید که شما <a href=\"%{guide}\">در حال مستندسازی فرآیندهای خود</a> برای چگونگی مشارکت در پروژه خود هستید."
      help:
        title: "کمک بگیرید"

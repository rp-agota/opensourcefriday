  endorsement:
    title: "شما در شرکت خوبی هستید"
    Kim_Crayton:
      title_html: 'مهندس جامعه، نویسنده، بنیانگذار'
      name_html:  'Kim Crayton (%{url})'
      message_html: "مشارکت در منبع آزاد نه تنها اجازه می دهد تا مشاغل از هر اندازه بتوانند از استعدادهای دیگران بهره بگیرند و هم از استعدادهای دیگران استفاده کنند، بلکه راهی برای کسانی است که بتوانند کد نویسی جدید را انجام دهند تا خودشان را به فرآیند توسعه تکمیل کنند به روشهایی که به آنها امکان تمرین، آزمایش و دیده شدن را می دهند، خود را به عنوان اعضای با ارزش و کمک کننده جامعه می شناسند."
    Chris_Lamb:
      title_html: 'رهبر %{company_url}'
      name_html:  'Chris Lamb (%{url})'
      message_html:  "من امروز با مشارکت در نرم افزار منبع آزاد به جایی رسیدم که به من اجازه می دهم نه تنها مهارت های خود را به عنوان توسعه دهنده نرم افزار بهبود بخشم بلکه شبکه همکاران خود را نیز افزایش دهم و با دوستان جدید و جالب فرهنگ های بسیار متنوعی روبرو شوم. من می توانم آن را به شدت توصیه کنم."
    Will_Norris:
      title_html: 'منبع آزاد در %{company_url}'
      name_html:  'Will Norris (%{url})'
      message_html: "مشارکت در پروژه های منبع آزاد همچنان یکی از محبوب ترین پروژه های 20٪ برای مهندسان Google است. منبع آزاد در بسیاری از کارها نقش مهمی را ایفا می کند، بنابراین سعی می کنیم تا <a href=\"https://opensource.google.com/docs/patching/\">فرآیند</a> را تا حد امکان ساده کنیم."
    Christine_Abernathy:
      title_html: 'منبع آزاد در %{company_url}'
      name_html:  'Christine Abernathy (%{url})'
      message_html: "منبع آزاد با رسالت ما همسو می شود تا جهان را بازتر و به هم پیوسته تر نشان دهد. همکاری با جامعه فرصتی برای به اشتراک گذاشتن کار و چالش هایی که قصد حل آنها را داریم به ما می دهد و افراد با استعداد را ترغیب می کند تا ایده ها و تلاش های خود را برای پیشبرد جهان پیش ببرند."
    Rich_Harris:
      title_html: 'نگهدارنده %{project1_url} و %{project2_url}'
      name_html:  'Rich Harris (%{url})'
      message_html: "چیزی که بیشتر پروژه های منبع آزاد فاقد آن است، پول نیست بلکه زمان است. بسیاری از نگهبانان شغل تمام وقت دارند و واقعاً نمی توانند ساعت کاری خود را کاهش دهند. آنچه تقریباً همه پروژه ها نیاز دارند، مشارکت کنندگان بیشتر است. جمعه منبع آزاد روشی مناسب برای شرکت هاست تا به اکوسیستم منبع آزادی که به آن وابسته هستند کمک کنند."
    Brett_Cannon:
      title_html: '%{project_url} توسعه دهنده'
      name_html:  'Brett Cannon (%{url})'
      message_html: 'هنگامی که شما یک پروژه را نگه دارید که دیگران به آن اعتماد دارند، منبع آزاد از "اشتراک کد" به "به اشتراک گذاشتن تعمیر و نگهداری" می رود. همانطور که همه ما می دانیم، "تعمیر و نگهداری" زمانی را می طلبد که به طور مؤثر در یک بلوک مداوم صرف شود تا به اطمینان حاصل شود. بررسی کردن کد قبل از شروع استفاده از آن نیز خوب است چون تلافات و از دست دادن داده را کاهش می دهد.'


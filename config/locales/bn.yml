bn:
  # common part
  Open Source Friday: "ওপেন সোর্স শুক্রবার"
  full_title_desc: "এই শুক্রবার, কিছু ঘণ্টা খাটান অবদান রাখতে সেই সফটওয়্যারের পিছনে যেটা আপনি ব্যবহার করেন এবং ভালোবাসেন।"
  full_description: "ওপেন সোর্স আপনার মতো মানুষদের তৈরি। এই শুক্রবার, কিছু ঘণ্টা খাটান অবদান রাখতে সেই সফটওয়্যারের পিছনে যেটা আপনি ব্যবহার করেন এবং ভালোবাসেন।"
  Contributors: "অবদানকারী"
  Businesses: "ব্যবসা"
  Maintainers: "রক্ষণাবেক্ষণকারী"
  headline:
    businesses: "আপনার ব্যবসা ওপেন সোর্সের উপর চলে। শিখুন কীভাবে জড়িত হবেন।"
    maintainers: "আপনার প্রোজেক্টকে কিছু ভালোবাসা দিন অন্যদের অবদান রাখতে সাহায্য করার জন্য যেখানে আপনার এটি সবচেয়ে বেশি প্রয়োজন।"
    contributors: "শিখুন অবদান রাখার মানে কী, এবং কীভাবে খুঁজবেন ও শুরু করবেন একটি নতুন প্রোজেক্টে।"
  Sign up with GitHub: "GitHub এর দ্বারা সাইন আপ করুন"
  # app/views/layouts/_nav.html.erb
  Sign up: "সাইন আপ"
  Sign out: "সাইন আউট"

  # app/views/home/index.html.erb
  index:
    main:
      title: "অবদান রাখুন ওপেন সোর্স শুক্রবারে"
      contribution: "অবদান রাখতে শিখুন"
      link_html: '<a class="" href="%{url}">গাইডটি পড়ুন%{icon}</a>'
    find:
      title: "একটি প্রোজেক্ট খুঁজুন অবদান রাখতে"
      description: "ওপেন সোর্সে অবদান রাখা সব স্তরেই হয়, প্রোজেক্ট এবং ডিজাইন দিয়ে, ডকুমেন্টেশন, অপারেশান ও কোড দিয়েও। আপনাকে অতিরিক্ত চিন্তা করতে হবে না আপনার প্রথম অবদান আসলে কী হবে, অথবা এটি কেমন হবে"
      used:
        title: "একটি প্রোজেক্ট আপনি ইতিমধ্যে ব্যবহার করছেন"
        description: "ভাবতে শুরু করুন সেসব প্রোজেক্টগুলো সম্পর্কে যেগুলো আপনি ইতিমধ্যে ব্যবহার করেন বা ব্যবহার করতে চান। সেসব প্রোজেক্টগুলো যেখানে আপনি নিয়মিত অবদান রাখেন হচ্ছে সেগুলো যেখানে আপনি নিজেকে বারবার ফিরে আসতে দেখবেন।"
      issue:
        title: "একটি ইস্যু আপনি ঠিক করতে পারেন"
        description: "এই সাইটগুলো দেখুন একটি প্রোজেক্ট খুঁজতে যেটি আপনার সাহায্য খুঁজছে:"
        first: "Your First PR"
        grabs: "Up For Grabs"
        triage: "CodeTriage"
      welcome:
        title: "একটি সুস্বাগতম"
        description_html: 'একটি প্রোজেক্ট খুঁজুন যার একটি ইতিহাস এবং খ্যাতি রয়েছে নতুন অবদানকারীদের স্বাগতম জানানোর জন্য <a href="%{url}">গিটহাবের নতুন অবদানকারীদের জন্য দুর্দান্ত</a> প্রদর্শনীতে।'

  # app/views/home/business.html.erb
  business:
    title: "আপনার ব্যবসা ওপেন সোর্স সফটওয়্যারের উপর চলে।"
    description: "সপ্তাহে একবার, প্রত্যেক সপ্তাহে, সময় নিন সেই ওপেন সোর্স সফটওয়্যারের পিছনে খাটানোর জন্য যেটা আপনি ব্যবহার করেন এবং ভালোবাসেন।"
    reason:
      title: "আপনার ব্যবসা এর উপর নির্ভর করে"
      description: "কোম্পানিগুলোর ওপেন সোর্স সফটওয়্যারের প্রয়োজন কার্যকরভাবে কাজ করার জন্য।"
      technology:
        title: "সেই প্রযুক্তিটি উন্নত করুন যেটির উপর আপনি নির্ভর করেন"
        description: "ওপেন সোর্সে সরাসরি অংশগ্রহণ আপনার সংগঠনকে বোঝায় সেই সফটওয়্যারের উপর আপনার নির্ভরশীলতা।"
    models:
      title: "একসাথে আরো ভালোভাবে কাজ করুন"
      description: "Open source development models are at the forefront of software collaboration. Developers who work on open source learn intuitively to improve quality, speed, and transparency at your organization."
    cost:
      title: "খরচ কমান"
      description: "নিয়মিত ওপেন সোর্সে অবদান রাখায় টাকা এবং ডেভেলপারদের সময় সাশ্রয় হয় কাস্টম সফটওয়্যার কমানোর দ্বারা যেগুলো আপনাকে মেইনটেইন করতে হয়।"
    reputation:
      title: "আকর্ষিত করুন ও বজায় রাখুন প্রতিভাটিকে"
      description: "কর্মচারীরা যারা ওপেন সোর্সে কাজ করেন তাদের, এবং তাদের নিয়োগকর্তার খ্যাতি বৃদ্ধি করতে এটা সাহায্য করে।"
    plan:
      title: "ওপেন সোর্স শুক্রবার আপনার সংগঠনে"
      description: "আপনার ডেভেলপার সংস্কৃতিকে উন্নত করা আরো গুরুত্বপূর্ণ অপরিকল্পিত রাখার থেকে।"
      encourage:
        title: "আলাদা একটা সময় ঠিক করুন"
        description: "প্রত্যেক শুক্রবার, উৎসাহ দিন আপনার ম্যানেজারদের, কর্মচারীদের, এবং সহকর্মীদের কমপক্ষে দুই ঘণ্টা ব্যয় করা সেইসব ওপেন সোর্স প্রোজেক্টগুলোতে কাজ করে যেগুলো আপনার সংগঠন ইতিমধ্যে ব্যবহার করে।"
      policy:
        title: "এটাকে একটি অভ্যাস বানান"
        description: "পরিষ্কার, অভ্যন্তরীণ নীতি তৈরি করুন যাতে কর্মচারীরা সহজেই এবং ধারাবাহিকভাবে ওপেন সোর্সে অবদান রাখতে পারে।"

  # app/views/home/maintainers.html.erb
  maintainers:
    title: "সফটওয়্যার তৈরি করুন অন্যদের সহায়তায়"
    description: "প্রত্যেক শুক্রবার, আপনার সফটওয়্যার প্রোজেক্টকে কিছু ভালোবাসা দিন এবং অন্যদের অবদান রাখার জন্য এটাকে সহজ করে দিন।"
    involve:
      title: "মানুষদের সাহায্য করুন আপনার প্রোজেক্টকে খুঁজে পেতে"
      description: "একটি প্রোজেক্ট তৈরি করা তো কেবল শুরু। কেন নয় সবার কাছে কথাটা ছড়িয়ে দিতে?"
      workload:
        title: "আপনার কাজের চাপ কমান:"
        description_html: 'নিশ্চিত করুন আপনার README ফাইল ব্যাখ্যা করে আপনার প্রোজেক্ট কী করে, এর লক্ষ্য এবং অবদানের চাহিদা, এবং কীভাবে অবদান রাখবেন <a href="%{url}">আপনার কমিউনিটিকে দিয়ে কাজ করানোর জন্য</a>।'
      promote:
        title: "প্রচার করুন আপনার কাজকে"
        description_html: 'চিন্তা করুন একটি টুইটার অ্যাকাউন্ট বানানোর, ব্লগ পোস্ট এবং ওয়েবসাইট <a href="%{url}">মানুষদের সাহায্য করতে আপনার প্রোজেক্টকে খুঁজে পেতে এবং অনুসরণ করতে</a>।'
    growing:
      title: "আপনার কমিউনিটিকে বড় করুন"
      description: "সবাই একসময় নতুন ছিল। সহজ করুন অন্যের প্রথম অবদানের ভীতিকে।"
      document:
        title: "সবকিছুকে ডকুমেন্ট করুন"
        description_html: '<a href="%{survey}">গিটহাবের ২০১৭ সালের ওপেন সোর্স জরিপ</a> দেখায় অসম্পূর্ণ ও বিভ্রান্তিকর ডকুমেন্টেনশন হচ্ছে সবচেয়ে বড় সমস্যা ওপেন সোর্স ইউজারদের জন্য। নিশ্চিত করুন আপনি <a href="%{guide}">ডকুমেন্ট করছেন আপনার প্রক্রিয়াগুলোকে </a>  কীভাবে আপনার প্রোজেক্টে অবদান রাখতে হয় তার জন্য।'
      help:
        title: "সাহায্য নিন"
        Look_out_html: 'Look out for promising potential contributors or maintainers to <a href="%{url}"> share ownership of your project.</a> Make an effort to welcome first-time contributors in particular.'
    workflow:
      title: "আপনার কর্মধারাকে উন্নত করুন"
      description: "অন্যান্য রক্ষণাবেক্ষণকারীদের কাছ থেকে শিখুন কীভাবে আরো কার্যকরী হতে হয়।"
      boundaries:
        title: "সীমানা তৈরি করুন"
        description_html: 'স্থির করুন প্রোজেক্টটির লক্ষ্য কী এবং <a href="%{pause}">পরিষ্কার সীমানা তৈরি করুন আপনার নিজের জন্য</a>। না বলা <a href="%{sayno}"> হ্যাঁ বলার মতোই গুরুত্বপূর্ণ</a>।'
      automation:
        title: "স্বয়ংক্রিয়তা"
        description_html: '<a href="%{url}">রোবটগুলোদের আনুন</a> এবং আপনার সময় বাঁচান স্বয়ংক্রিয়ভাবে যতটুকু সম্ভব টেস্ট ও অন্যান্য চেক করার মাধ্যমে।'
    visitor:
      title: "তৈরি হয়ে যান ওপেন সোর্স শুক্রবারের জন্য"
      description: "সময় ব্যয় করুন এখন, সময় পরে বাঁচানোর জন্যে।"

  endorsement:
    title: "আপনি সঠিক জায়গাতেই আছেন"
    Kim_Crayton:
      title_html: "কমিউনিটি ইঞ্জিনিয়ার, লেখক, প্রতিষ্ঠাতা"
      name_html: "Kim Crayton (%{url})"
      message_html: "Contributing to open source not only allows businesses of every size to take advantage and build upon the talents of others, it’s also an avenue for those new to coding to acclimate themselves to the development process in ways that allow them to practice, experiment, and showcase themselves as valuable and contributing members of the community."
    Chris_Lamb:
      title_html: "%{company_url} লিডার"
      name_html: "Chris Lamb (%{url})"
      message_html: "আমি আজ এই জায়গায় এসেছি ওপেন সোর্স সফটওয়্যারে অবদান রেখে, শুধুই যে আমার দক্ষতা বৃদ্ধি করেছে সফটওয়্যার ডেভেলপার হিসেবে তাই নয় আমার সহকর্মীদের সাথে আমার সম্পর্ক বৃদ্ধি করেছে এবং নতুন ও অসাধারণ বন্ধুদের সাথে দেখা করার সুযোগ দিয়েছে যারা বিভিন্ন সংস্কৃতি এর। আমি এটিকে অত্যন্ত সুপারিশ করতে পারি।"
    Will_Norris:
      title_html: "%{company_url}-এ ওপেন সোর্স"
      name_html: "Will Norris (%{url})"
      message_html: 'Contributing to open source projects continues to be one of the most popular 20% projects for Google engineers. Open source plays such an important role in so much of what we do, so we try to make <a href="https://opensource.google.com/docs/patching/"> the process </a> as easy as possible.'
    Christine_Abernathy:
      title_html: "%{company_url}-এ ওপেন সোর্স"
      name_html: "Christine Abernathy (%{url})"
      message_html: "Open source aligns with our mission to make the world more open and connected. Working with the community gives us an opportunity to share our work and the challenges we’re aiming to solve, and encourages talented people to contribute their ideas and effort to move the world forward."
    Rich_Harris:
      title_html: "%{project1_url} এবং %{project2_url} রক্ষণাবেক্ষণকারী"
      name_html: "Rich Harris (%{url})"
      message_html: "যে জিনিসের অভাব থাকে বেশিরভাগ ওপেন সোর্স প্রোজেক্টে সেটি টাকা নয়, বরং সময়। অনেক রক্ষণাবেক্ষণকারীদের ফুল-টাইম চাকরি থাকে এবং আসলে তারা তাদের সময় কাটাতে পারেনা প্রোজেক্টটির পিছনে। যা প্রায় সব প্রোজেক্টগুলোর প্রয়োজন তা হলো আরো অবদানকারীদের। ওপেন সোর্স শুক্রবার হচ্ছে একটি যথাযথ উপায় কোম্পানিগুলোর জন্য ওপেন সোর্সকে সাপোর্ট করে যেটার উপর তারা নির্ভর করে।"
    Brett_Cannon:
      title_html: "%{project_url} ডেভেলপার"
      name_html: "Brett Cannon (%{url})"
      message_html: 'Once you are a maintainer on a project that others rely on, open source goes from "sharing the code" to "sharing the maintenance". As we all know, "maintenance" takes time which is most effectively spent in a continuous block to help make sure you can finish that e.g. code review before you start to lose context.'

  # app/views/users/show.rb
  users:
    welcome: "আপনি ওপেন সোর্স শুক্রবারে জয়েন করেছেন!"

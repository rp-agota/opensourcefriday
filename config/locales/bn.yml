      title_html: "%{company_url}-এ ওপেন সোর্স"
      name_html: "Will Norris (%{url})"
      message_html: 'ওপেন সোর্স প্রোজেক্টে অবদান রাখা গুগল ইঞ্জিনিয়ারদের সবচেয়ে জনপ্রিয় ২০% প্রোজেক্টগুলোর মধ্যে একটি। আমরা যা করি ওপেন সোর্স তার মধ্যে অনেক গুরুত্বপূর্ণ ভূমিকা পালন করে, তাই আমরা চেষ্টা করি <a href="https://opensource.google.com/docs/patching/"> প্রক্রিয়াটিকে </a> যতটা সম্ভব সহজ করার।'
    Christine_Abernathy:
      title_html: "%{company_url}-এ ওপেন সোর্স"
      name_html: "Christine Abernathy (%{url})"
      message_html: "ওপেন সোর্স আমাদের লক্ষ্যতে সহযোগিতা করে, বিশ্বকে আরো উন্মুক্ত এবং সংযুক্ত করার। কমিউনিটির সাথে কাজ করা আমাদের সুযোগ দেয় আমাদের কাজগুলো শেয়ার করার এবং চ্যালেঞ্জগুলো যেগুলো আমরা সমাধান করতে চাই, এবং উৎসাহিত করে প্রতিভাশালী মানুষদের তাদের তাদের ধারণায় এবং প্রচেষ্টায় অবদান রাখতে বিশ্বটাকে এগিয়ে নিয়ে যেতে।"
    Rich_Harris:
      title_html: "%{project1_url} এবং %{project2_url} রক্ষণাবেক্ষণকারী"
      name_html: "Rich Harris (%{url})"
      message_html: "যে জিনিসের অভাব থাকে বেশিরভাগ ওপেন সোর্স প্রোজেক্টে সেটি টাকা নয়, বরং সময়। অনেক রক্ষণাবেক্ষণকারীদের ফুল-টাইম চাকরি থাকে এবং আসলে তারা তাদের সময় কাটাতে পারেনা প্রোজেক্টটির পিছনে। যা প্রায় সব প্রোজেক্টগুলোর প্রয়োজন তা হলো আরো অবদানকারীদের। ওপেন সোর্স শুক্রবার হচ্ছে একটি যথাযথ উপায় কোম্পানিগুলোর জন্য ওপেন সোর্সকে সাপোর্ট করে যেটার উপর তারা নির্ভর করে।"
    Brett_Cannon:
      title_html: "%{project_url} ডেভেলপার"
      name_html: "Brett Cannon (%{url})"
      message_html: 'যখন আপনি একটি রক্ষণাবেক্ষণকারী হন একটি প্রোজেক্টে যার উপর অন্যরা নির্ভর করে, ওপেন সোর্স হয়ে যায় "কোড ভাগ করা" থেকে "রক্ষণাবেক্ষণ ভাগ করা"। আমরা সবাই জানি যে, "রক্ষণাবেক্ষণ" সময় নেয় যা ব্যয় হয় একটানা কাজে, নিশ্চিত করার জন্য যে আপনি সেই কাজটি শেষ করতে পারেন যেমন কোড রিভিউ, প্রসঙ্গ হারানোর আগে।'


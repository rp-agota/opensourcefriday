    description: "প্রত্যেক শুক্রবার, আপনার সফটওয়্যার প্রোজেক্টকে কিছু ভালোবাসা দিন এবং অন্যদের অবদান রাখার জন্য এটাকে সহজ করে দিন।"
    involve:
      title: "মানুষদের সাহায্য করুন আপনার প্রোজেক্টকে খুঁজে পেতে"
      description: "একটি প্রোজেক্ট তৈরি করা তো কেবল শুরু। কেন নয় সবার কাছে কথাটা ছড়িয়ে দিতে?"

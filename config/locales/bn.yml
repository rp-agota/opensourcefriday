        description_html: 'চিন্তা করুন একটি টুইটার অ্যাকাউন্ট বানানোর, ব্লগ পোস্ট এবং ওয়েবসাইট <a href="%{url}">মানুষদের সাহায্য করতে আপনার প্রোজেক্টকে খুঁজে পেতে এবং অনুসরণ করতে</a>।'
    growing:
      title: "আপনার কমিউনিটিকে বড় করুন"
      description: "সবাই একসময় নতুন ছিল। সহজ করুন অন্যের প্রথম অবদানের ভীতিকে।"
      document:
        title: "সবকিছুকে ডকুমেন্ট করুন"

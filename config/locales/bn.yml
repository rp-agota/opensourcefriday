        title: "আপনার কাজের চাপ কমান:"
        description_html: 'নিশ্চিত করুন আপনার README ফাইল ব্যাখ্যা করে আপনার প্রোজেক্ট কী করে, এর লক্ষ্য এবং অবদানের চাহিদা, এবং কীভাবে অবদান রাখবেন <a href="%{url}">আপনার কমিউনিটিকে দিয়ে কাজ করানোর জন্য</a>।'

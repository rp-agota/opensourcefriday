  # app/views/home/index.html.erb
  index:
    main:
      title: "অবদান রাখুন ওপেন সোর্স শুক্রবারে"
      contribution: "অবদান রাখতে শিখুন"
      link_html: '<a class="" href="%{url}">গাইডটি পড়ুন%{icon}</a>'
    find:
      title: "একটি প্রোজেক্ট খুঁজুন অবদান রাখতে"
      description: "ওপেন সোর্সে অবদান রাখা সব স্তরেই হয়, প্রোজেক্ট এবং ডিজাইন দিয়ে, ডকুমেন্টেশন, অপারেশান ও কোড দিয়েও। আপনাকে অতিরিক্ত চিন্তা করতে হবে না আপনার প্রথম অবদান আসলে কী হবে, অথবা এটি কেমন হবে"
      used:
        title: "একটি প্রোজেক্ট আপনি ইতিমধ্যে ব্যবহার করছেন"
        description: "ভাবতে শুরু করুন সেসব প্রোজেক্টগুলো সম্পর্কে যেগুলো আপনি ইতিমধ্যে ব্যবহার করেন বা ব্যবহার করতে চান। সেসব প্রোজেক্টগুলো যেখানে আপনি নিয়মিত অবদান রাখেন হচ্ছে সেগুলো যেখানে আপনি নিজেকে বারবার ফিরে আসতে দেখবেন।"
      issue:
        title: "একটি ইস্যু আপনি ঠিক করতে পারেন"
        description: "এই সাইটগুলো দেখুন একটি প্রোজেক্ট খুঁজতে যেটি আপনার সাহায্য খুঁজছে:"
        first: "Your First PR"
        grabs: "Up For Grabs"
        triage: "CodeTriage"
      welcome:
        title: "একটি সুস্বাগতম"
        description_html: 'একটি প্রোজেক্ট খুঁজুন যার একটি ইতিহাস এবং খ্যাতি রয়েছে নতুন অবদানকারীদের স্বাগতম জানানোর জন্য <a href="%{url}">গিটহাবের নতুন অবদানকারীদের জন্য দুর্দান্ত</a> প্রদর্শনীতে।'

  # app/views/home/business.html.erb
  business:
    title: "আপনার ব্যবসা ওপেন সোর্স সফটওয়্যারের উপর চলে।"
    description: "সপ্তাহে একবার, প্রত্যেক সপ্তাহে, সময় নিন সেই ওপেন সোর্স সফটওয়্যারের পিছনে খাটানোর জন্য যেটা আপনি ব্যবহার করেন এবং ভালোবাসেন।"
    reason:
      title: "আপনার ব্যবসা এর উপর নির্ভর করে"
      description: "কোম্পানিগুলোর ওপেন সোর্স সফটওয়্যারের প্রয়োজন কার্যকরভাবে কাজ করার জন্য।"
      technology:
        title: "সেই প্রযুক্তিটি উন্নত করুন যেটির উপর আপনি নির্ভর করেন"
        description: "ওপেন সোর্সে সরাসরি অংশগ্রহণ আপনার সংগঠনকে বোঝায় সেই সফটওয়্যারের উপর আপনার নির্ভরশীলতা।"
    models:
      title: "একসাথে আরো ভালোভাবে কাজ করুন"
      description: "ওপেন সোর্স ডেভেলপমেন্ট মডেল সফটওয়্যার সহযোগিতায় প্রধান ভূমিকা রাখে। ডেভেলপাররা যারা ওপেন সোর্সে কাজ করে স্বজ্ঞাতভাবে শেখে দক্ষতা, দ্রুততা, এবং স্বচ্ছতা উন্নত করতে আপনার সংগঠনে।"
    cost:
      title: "খরচ কমান"
      description: "নিয়মিত ওপেন সোর্সে অবদান রাখায় টাকা এবং ডেভেলপারদের সময় সাশ্রয় হয় কাস্টম সফটওয়্যার কমানোর দ্বারা যেগুলো আপনাকে মেইনটেইন করতে হয়।"
    reputation:
      title: "আকর্ষিত করুন ও বজায় রাখুন প্রতিভাটিকে"
      description: "কর্মচারীরা যারা ওপেন সোর্সে কাজ করেন তাদের, এবং তাদের নিয়োগকর্তার খ্যাতি বৃদ্ধি করতে এটা সাহায্য করে।"
    plan:
      title: "ওপেন সোর্স শুক্রবার আপনার সংগঠনে"
      description: "আপনার ডেভেলপার সংস্কৃতিকে উন্নত করা আরো গুরুত্বপূর্ণ অপরিকল্পিত রাখার থেকে।"
      encourage:
        title: "আলাদা একটা সময় ঠিক করুন"
        description: "প্রত্যেক শুক্রবার, উৎসাহ দিন আপনার ম্যানেজারদের, কর্মচারীদের, এবং সহকর্মীদের কমপক্ষে দুই ঘণ্টা ব্যয় করা সেইসব ওপেন সোর্স প্রোজেক্টগুলোতে কাজ করে যেগুলো আপনার সংগঠন ইতিমধ্যে ব্যবহার করে।"
      policy:
        title: "এটাকে একটি অভ্যাস বানান"
        description: "পরিষ্কার, অভ্যন্তরীণ নীতি তৈরি করুন যাতে কর্মচারীরা সহজেই এবং ধারাবাহিকভাবে ওপেন সোর্সে অবদান রাখতে পারে।"


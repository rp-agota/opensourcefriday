    workflow:
      title: "আপনার কর্মধারাকে উন্নত করুন"
      description: "অন্যান্য রক্ষণাবেক্ষণকারীদের কাছ থেকে শিখুন কীভাবে আরো কার্যকরী হতে হয়।"

        description_html: '<a href="%{url}">রোবটগুলোদের আনুন</a> এবং আপনার সময় বাঁচান স্বয়ংক্রিয়ভাবে যতটুকু সম্ভব টেস্ট ও অন্যান্য চেক করার মাধ্যমে।'
    visitor:
